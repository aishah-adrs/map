<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive World Map</title>
  <style>
    #map { width: 800px; height: 500px; }
    #panel { position: fixed; top: 0; right: -300px; width: 300px; height: 100%; background-color: #e52181; transition: right 0.3s ease-in-out; padding: 20px; box-shadow: 5px 0px 20px 0px rgba(90,13,51,0.5); }
    .close-btn { position: absolute; top: 10px; right: 10px; cursor: pointer; }
  </style>
</head>
<body>

<div id="map"></div>
<div id="panel">
  <div class="panel-content">
    <h2 id="markerTitle">Marker Information</h2>
    <p id="markerInfo">This is the information for the marker.</p>
  </div>
  <div class="close-btn" onclick="closePanel()">X</div>
</div>
  <div id="info"></div>

  <!-- Tooltip element -->
<div id="tooltip"></div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="script.js"></script>

</body>
</html>
